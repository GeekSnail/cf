# This is a basic workflow to help you get started with Actions

name: cfhost Workflow

# Controls when the workflow will run
on:
  schedule:
    - cron: "0 * * * *"
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  #  branches: [ "main" ]
  #  paths-ignore: 
  #    - '.gitignore'
  #    - 'package-lock.json'
  #  - 'dist/**'
  #pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deployPage:
        description: 'deploy worker and page (default worker and page)'
        required: false
        default: true
        type: boolean
      workerName:
        description: 'worker script name for deployment (default v2)'
        required: false
        default: 'v2'
        type: 'string'
      pageName:
        description: 'page project name for deployment (default v1)'
        required: false
        default: 'v1'
        type: 'string'
      pageBranch:
        description: 'page branch for deployment environment, empty for production, non-empty for preview (default test)'
        required: false
        default: 'test'
        type: 'string'
        
  workflow_call:
    inputs:
      proxys: 
        description: 'proxys json data'
        required: true
        type: 'string'
    secrets:
      CF_ACCOUNT_ID:
        required: true
      CF_API_TOKEN:
        required: true
      CF_NAMESPACE_ID:
        required: true
      CF_UUID:
        required: false

env:
  workerName: ${{inputs.workerName || 'v2'}}
  pageName:   ${{inputs.pageName || 'v1'}}
  pageBranch: ${{github.event_name == 'workflow_dispatch' && inputs.pageBranch || 'test'}}
  deployPage: ${{inputs.deployPage || true }}
  EVENT_NAME: ${{github.event_name}}
  CF_KV_API: https://api.cloudflare.com/client/v4/accounts/${{secrets.CF_ACCOUNT_ID}}/storage/kv/namespaces/${{secrets.CF_NAMESPACE_ID}}/values
  CF_SCRIPT_API: https://api.cloudflare.com/client/v4/accounts/${{secrets.CF_ACCOUNT_ID}}/workers/scripts
  CF_PROJECT_API: https://api.cloudflare.com/client/v4/accounts/${{secrets.CF_ACCOUNT_ID}}/pages/projects
  CF_API_TOKEN: ${{secrets.CF_API_TOKEN}}
  CF_NAMESPACE_ID: ${{secrets.CF_NAMESPACE_ID}}
  CF_UUID: ${{secrets.CF_UUID}}
  CFHOST: cfhost
  CFHOST_BAK: cfhost_bak
  CFHOST_JSON: cfhost.json
  PROXYS: proxys
  PROXYS_UPDATED: proxys_updated
  PROXYS_JSON: proxys.json
  ENTRY: _worker.js
  KV: KV

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with: 
          # https://github.com/orgs/community/discussions/25797#discussioncomment-3249294
          fetch-depth: 0
          
      - id: get-data
        name: get cfhost, merge, backup
        run: |
          [ -z ${{secrets.CF_ACCOUNT_ID}} ] || [ -z ${{secrets.CF_API_TOKEN}} ] || [ -z ${{secrets.CF_NAMESPACE_ID}} ] && echo "secrets required!" && exit 111;
          merge_backup(){
            local ret=`curl -H "Authorization:Bearer $CF_API_TOKEN" "$CF_KV_API/$1"`
            if echo "$ret"|grep error; then
              echo $ret;
            elif [ ! -z "$ret" ] && [ ! "$ret" = "[]" ]; then
              echo "get-data $1" >> $GITHUB_STEP_SUMMARY
              #curl -X PUT -H "Authorization:Bearer $CF_API_TOKEN" \
              #  -d "" "$CF_KV_API/$1" >> $GITHUB_STEP_SUMMARY
              echo $ret|tr -d '[]'|sed -r 's/, ?/\n/g' > tmp.txt
              
              local bak=`curl -H "Authorization:Bearer $CF_API_TOKEN" "$CF_KV_API/$2"`
              if ! echo "$bak"|grep error && [ ! -z "$bak" ] && [ ! "$bak" = "[]" ]; then
                echo $bak|tr -d '[]'|sed -r 's/, ?/\n/g' >> tmp.txt
                ret=[$(echo `cat tmp.txt|sort -u`|tr -s ' ' ',')]
                [ "$ret" = "$bak" ] && exit;
              fi
              
              echo `cat $3`|tr -d '[]'|sed -r 's/, ?/\n/g' >> tmp.txt
              echo [$(echo `cat tmp.txt|sort -u`|tr -s ' ' ',')] > $3
              curl -X PUT -H "Authorization:Bearer $CF_API_TOKEN" \
                  -d "$ret" "$CF_KV_API/$2" >> $GITHUB_STEP_SUMMARY
              
              #curl -H "Authorization:Bearer $CF_API_TOKEN" $CF_SCRIPT_API/$workerName/content/v2 > s.js
              #local old=`grep -A 1 $3 s.js|grep -v $3|tr -d ' =;'|sed -r 's/^\w+//'`
            fi
          }
          merge_backup $CFHOST $CFHOST_BAK $CFHOST_JSON
          
      - id: check-change
        name: check change of cfhost.json, proxys update time
        env:
          GH_TOKEN: ${{ github.token }}
          BEFORE: ${{ github.event.before }}
          AFTER: ${{ github.event.after }}
        run: |
          echo "check change.." >> $GITHUB_STEP_SUMMARY
          if ! git diff|grep "$CFHOST_JSON"; then
            # git config user.name "GitHub Actions Bot"
            # git config user.email "<>"
            # git add $CFHOST_JSON
            # git commit -m "updated cfhost"
            # git push
            echo "cfhost no change" >> $GITHUB_STEP_SUMMARY
            
            [ ! -z ${{ inputs.proxys }} ] || [ $EVENT_NAME != schedule ] && exit;
            
            # cancel when trigger on schedule # [ -z `git diff --name-only $BEFORE $AFTER 2>&1` ]
            # and when now - (updated time of proxys data) >= 7200s
            df='+%Y-%m-%d %H:%M:%S %z'
            s=`curl -H "Authorization:Bearer $CF_API_TOKEN" "$CF_KV_API/$PROXYS_UPDATED"`
            echo "$ret"|grep error && s=0 || echo "$PROXYS_UPDATED: `date "$df" -d @$s`, now: `date "$df"`" >> $GITHUB_STEP_SUMMARY
            if [ $((`date +%s` - $s)) -ge 7000 ]; then
              echo "on schedule, no change no need to deploy" >> $GITHUB_STEP_SUMMARY
              gh run cancel ${{ github.run_id }}
              gh run watch ${{ github.run_id }}
            fi
          fi
          
      - id: get-proxys
        name: get proxys data
        # if: ${{ github.event_name == 'workflow_call' }}
        run: |
          if [ ! -z '${{ inputs.proxys }}' ]; then
            echo '${{ inputs.proxys }}' > $PROXYS_JSON
          else
            ret=`curl -H "Authorization:Bearer $CF_API_TOKEN" "$CF_KV_API/$PROXYS"`
            echo "$ret"|grep error && exit 443 || echo "$ret" > $PROXYS_JSON
          fi
          
      - name: setup node
        if: steps.get-proxys.conclusion == 'success'
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: build worker
        run: |
          npm i
          npm run esbuild
          
      - name: deploy worker, page
        env:
          CFENV: ${{env.pageBranch && 'preview' || 'production'}}
        run: |
          [ ! -s "dist/$ENTRY" ] && echo "$ENTRY not found!" && exit;
          echo "deploy worker.." >> $GITHUB_STEP_SUMMARY
          ret=`curl -X PUT -H "Authorization:Bearer $CF_API_TOKEN" \
            -H 'Content-Type: multipart/form-data' \
            --form "worker.js=@dist/$ENTRY;type=application/javascript+module" \
            --form 'metadata={"main_module":"'$ENTRY'"}' \
            --url $CF_SCRIPT_API/$workerName/content`
          echo $ret|grep 'success": false' && echo $ret && exit 9 || echo 'success' >> $GITHUB_STEP_SUMMARY
          
          [ ! $deployPage ] && exit;
          echo "deploy page.." >> $GITHUB_STEP_SUMMARY
          #metadata='metadata={"main_module":"'$ENTRY'","bindings":[{"type": "kv_namespace","name":"KV","namespace_id":"'$CF_NAMESPACE_ID'"}]}'
          ret=`curl -X POST -H "Authorization:Bearer $CF_API_TOKEN" \
            -H 'Content-Type: multipart/form-data' \
            --form "$ENTRY=@dist/$ENTRY;type=application/javascript" \
            --form 'manifest={}' \
            --form "branch=$pageBranch" \
            --url $CF_PROJECT_API/$pageName/deployments`
          echo $ret|grep 'success": false' && echo $ret && exit 9 || echo 'success' >> $GITHUB_STEP_SUMMARY
            
          nsId=`echo $ret | tr -s '}' '\n'|grep $KV|cut -d '"' -f8`
          uuid=`echo $ret | tr -s '}' '\n'|grep UUID|cut -d '"' -f12`
          conf=
          if [ ! -z $CF_UUID ]; then
            [ "$uuid" != "$CF_UUID" ] && conf='"env_vars":{"UUID":{"type":"plain_text","value":"'$CF_UUID'"}}'
          elif [ -z $uuid ]; then
            echo "Warning: UUID is empty! you can fill in github action secrets then try again, or fill in cloudflare dashboard settings then it works" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -z $nsId ] || [ $nsId != $CF_NAMESPACE_ID ]; then
            [ ! -z $conf ] && conf="$conf,"
            conf=$conf'"kv_namespaces":{"KV":{"namespace_id":"'$CF_NAMESPACE_ID'"}}'
          fi
          [ -z $conf ] && exit;
          ret=`curl -X PATCH -H "Authorization:Bearer $CF_API_TOKEN" \
            -H 'Content-Type: application/json' \
            -d '{"deployment_configs":{"'$CFENV'":{'$conf'}}}' \
            $CF_PROJECT_API/$pageName`
          echo $ret|grep 'success": false' && echo $ret && exit 9 || echo 'patch success' >> $GITHUB_STEP_SUMMARY